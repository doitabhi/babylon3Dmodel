<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js FBX Viewer</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Get the canvas element
            var canvas = document.getElementById("renderCanvas");

            // Create Babylon.js engine
            var engine = new BABYLON.Engine(canvas, true);

            // Create scene function
            var createScene = function() {
                var scene = new BABYLON.Scene(engine);
                var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 3, 5, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);

                // Add lighting
                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
                light.intensity = 0.7;

                // Load the GLB model (converted from FBX)
                BABYLON.SceneLoader.Append("", "model.glb", scene, function(scene) {
                    console.log("Model Loaded!");
                });

                return scene;
            };

            var scene = createScene();
            engine.runRenderLoop(function() {
                scene.render();
            });

            window.addEventListener("resize", function() {
                engine.resize();
            });
        });
    </script>
</body>
</html>
